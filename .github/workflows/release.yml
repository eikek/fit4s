name: Release
on:
  push:
    branches: [ master ]
  release:
    types: [ published ]

jobs:
  release:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: true
      matrix:
        java: [ 'openjdk@1.11' ]
    steps:
      - uses: actions/checkout@v3.3.0
        with:
          fetch-depth: 0
      - uses: olafurpg/setup-scala@v14
        with:
          java-version: ${{ matrix.java }}

      - name: sbt make-package
        run: sbt make-package

      - name: Set current version
        run:  echo "VERSION=$(sbt 'show cli/version' | tail -n -1 | sed 's/^.* //g' | xargs" >> $GITHUB_ENV

      - name: Publish Release ($VERSION)
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: modules/cli/target/universal/fit-cli-${{ env.VERSION }}.zip
      - name: Publish Pre-Release
        uses: ncipollo/release-action@v1
        if: ${{ github.ref }} == 'refs/heads/master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: true
          allowUpdates: true
          tag: "nightly"
          commit: "master"
          name: "fit4s nightly"
          replaceArtifacts: true
          artifacts: modules/cli/target/universal/fit4s-cli-${{ env.VERSION }}.zip
